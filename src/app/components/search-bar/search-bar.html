<div class="search-container">
  <div class="search-box">
    <div class="search-input-wrapper">
      <span class="search-icon">🔍</span>
      <input type="text" class="search-input" placeholder="Buscar contactos por nombre, email o teléfono..."
        [(ngModel)]="searchTerm" (input)="onSearchInput($event)" #searchInput>
      @if (searchTerm()) {
      <button type="button" class="clear-button" (click)="clearSearch()" title="Limpiar búsqueda">
        ✕
      </button>
      }
    </div>
  </div>

  @if (searchTerm()) {
  <div class="search-info">
    <span class="search-term">Buscando: "{{ searchTerm() }}"</span>
    @if (resultCount() !== null) {
    <span class="result-count">
      {{ resultCount() }} resultado{{ resultCount() !== 1 ? 's' : '' }} encontrado{{ resultCount() !== 1 ? 's' : '' }}
    </span>
    }
  </div>
  }
</div>
